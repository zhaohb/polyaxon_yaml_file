version: 1.1
kind: component
name: gpu-tfjob 
run:
  kind: tfjob
  worker:
    replicas: 1
    container:
      name: gpu-tfjob-worker1
      image: polyaxon-tf:1.5-devel-gpu-py36
      command: ["/bin/sh"]
      args: ["-c", "while true; do echo hello; sleep 10;done"]
